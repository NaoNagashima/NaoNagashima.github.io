    <style>
        :root {
            --cream: #FAF3E1;
            --tan: #F5E7C6;
            --orange: #FA8112;
            --charcoal: #222222;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .dot-font { font-family: 'DotGothic16', sans-serif; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .paper-texture::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            background-image: url("https://www.transparenttextures.com/patterns/p6-dark.png");
        }

        /* Scanline Overlay */
        .scanlines::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 2;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }
        
        @keyframes drawLine {
            from { stroke-dashoffset: 1000; }
            to { stroke-dashoffset: 0; }
        }
        .animate-draw {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawLine 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes pulseTrack {
            0% { opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }
        .pulse-track { animation: pulseTrack 2s infinite; }

        .reveal-view {
            transition: opacity 1.2s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1), filter 1.2s ease;
        }
        .reveal-hidden {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            filter: blur(10px);
        }
    </style>
